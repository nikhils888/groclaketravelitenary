<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Itinerary Chatbot</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-container">
        <div class="chat-container">
            <h1>Travel Assistant</h1>
            <div id="chat-box">
                <div class="message bot">Namaste! How may I assist you with your travel plans today?</div>
            </div>
            <form id="chat-form">
                <input type="text" id="user-input" placeholder="Type your question here..." autocomplete="off">
                <button type="submit">Send</button>
            </form>
        </div>
        <div class="sidebar">
            <h1>Travel Planner</h1>
            <div class="tabs">
                <div class="tab active" id="itinerary-tab" onclick="showTab('itinerary')">Itinerary</div>
                <div class="tab" id="bookings-tab" onclick="showTab('bookings')">Bookings</div>
                <div class="tab" id="visualizer-tab" onclick="showTab('visualizer')">Visualizer</div>
            </div>
            <div id="itinerary-submenu" class="submenu active">
                <div id="itinerary-controls">
                    <input type="text" id="activity-input" placeholder="Activity (e.g., Arrive in Mumbai)">
                    <button onclick="addActivity()">+ Add</button>
                </div>
                <table id="itinerary-table">
                    <tbody>
                        <!-- Rows will be added here dynamically -->
                    </tbody>
                </table>
            </div>
            <div id="bookings-submenu" class="submenu">
                <div id="bookings-controls">
                    <input type="text" id="booking-type-input" placeholder="Booking Type (e.g., Flight)">
                    <input type="text" id="booking-details-input" placeholder="Details (e.g., AI101 from Delhi)">
                    <button onclick="addBooking()">+ Add</button>
                </div>
                <ul id="bookings-list">
                    <!-- Bookings will be added here -->
                </ul>
            </div>
            <div id="visualizer-submenu" class="submenu">
                <p>Coming Soon</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
